<div class="container py-5">
    <form class="mx-auto" style="max-width: 15rem;" #form="ngForm" (ngSubmit)="register(form)">
        <h1 class="mb-5 text-center"> Inicio de sesión</h1>
        <div class="mb-3">
            <label for="username">username</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="creds.username">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="creds.email">
        </div>
        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="creds.password">
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Ingresar</button>
        </div>
    </form>
</div>
