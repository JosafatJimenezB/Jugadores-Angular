        <div class="mb-3">
            <label for="nombre">Nombre del equipo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="equipo.nombre">
        </div>
        <div class="mb-3">
            <label for="username">Fundaci√≥n</label>
            <input type="text" id="fundacion" name="fundacion" class="form-control" [(ngModel)]="equipo.fundacion">
        </div>
        <div class="d-grid">
            <button class="btn btn-lg btn-primary">Acutalizar</button>
        </div>
    </form>
</div>
